# ================================
# PicGo 图床服务 Nginx 配置示例
# ================================

# HTTP 配置（重定向到 HTTPS）
server {
    listen 80;
    server_name xxx.com;  # 修改为你的域名

    # 强制 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 配置（主要配置）
server {
    listen 443 ssl http2;
    server_name xxx.com;  # 修改为你的域名
    
    # SSL 证书配置（请替换为你的实际证书路径）
    ssl_certificate /opt/xxx.pem;
    ssl_certificate_key /opt/xxx.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头设置
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # 代理上传 API 到 Node.js 服务
    location /api/upload {
        proxy_pass http://127.0.0.1:3001;  # 确保与 index.js 中的端口一致
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间以适应文件上传
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 设置客户端最大体限制（应该与 Node.js 中的限制匹配）
        client_max_body_size 5M;
    }

    # 直接提供上传的静态图片文件（高性能）
    location /uploads/ {
        # 修改为你的实际上传目录路径
        alias /opt/code/picgo-server/public/uploads/;  # 确保与你的实际路径一致
        
        # 启用缓存优化性能
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 安全设置
        # 防止直接访问隐藏文件
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # 防止访问非图片文件
        location ~* \.(jpg|jpeg|png|gif|webp|ico)$ {
            # 允许这些文件类型
            allow all;
        }
        
        # 拒绝其他文件类型
        location ~* \. {
            deny all;
            return 404;
        }
    }

    # 健康检查端点（可选）
    # location / {
    #     proxy_pass http://127.0.0.1:3001;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

